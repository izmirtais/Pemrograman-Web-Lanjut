<div class="container">
  <div class="col-md-4">
    <form novalidate [formGroup]="mahasiswa" (ngSubmit)="onSubmit(mahasiswa)">
      <div class="form-group">
        <label for="nama_mahasiswa">Nama Mahasiswa</label>
        <input 
        type="text"
        formControlName="nama_mhs" 
        id="nama_mahasiswa" 
        class="form-control"
        aria-describedby="namamhs"
        placeholder="nama mahasiswa"
        />
      </div>
      <div formGroupName="pendidikan">
        <div class="form-group">
          <label for="jurusan">Jurusan</label>
          <input 
          type="text" 
          formControlName="nama_jurusan"
          id="nama_jurusan" 
          class="form-control"
          placeholder="jurusan"
          />
        </div>
          <div class="form-group">
            <label for="ProgramStudi">Program Studi</label>
            <input 
            type="text" 
            formControlName="nama_prodi"
            id="nama_program_studi" 
            class="form-control"
            placeholder="program studi"
          />
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
