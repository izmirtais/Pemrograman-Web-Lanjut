<form [formGroup]="form"(ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The username and password is invalid.
  </div>
  <div class="form-group">
    <label for="username"> Username </label>
    <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control">
        <div *ngIf="username.pending">Checking for uniquenss...</div>
        <div *ngIf="username.pending" class="alert alert-danger">
            <div *ngIf="sername.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">Username should minimum 5 characters</div>
        </div>
        </div>
        <div *ngIf="username.errors.cannotContainSpace">
          Cannot contain space
        </div>
        <div *ngIf="username.errors.shouldBeUnique">
          Username is already taken.
        </div>
  <div class="form-group">
      <label for="password"> Password </label>
      <input
      formControlName="password"
          id="username"
          type="text"
          class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
